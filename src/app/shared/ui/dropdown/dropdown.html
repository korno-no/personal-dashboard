<div class="dropdown-container">
  <div class="label">{{label}}</div>
  <div class="dropdown">
    <div class="dropdown-toggle" 
      (click)="open = !open"
      [class.open]="open"
    >
        {{selected}}
        <span class="arrow" [class.open]="open">âŒƒ</span>
    </div>
    <ul class="dropdown-menu" [class.open]="open" (click)="open = !open">
      @for(value of values; track $index){
      <li (click)="onSelect(value)">{{value}}</li>
      }
    </ul>
  </div>
</div>
