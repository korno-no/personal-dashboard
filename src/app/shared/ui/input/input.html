@if (type === 'textarea') {
  <textarea 
    class="input"
    [value]="value" 
    [name]="name"
    (input)="onInput($event)" 
    >
  </textarea>
} @else if(type === 'checkbox') {
  <label class="neu-checkbox">
    <input class="{{type}}" 
      [type]="type"
      [name]="name"
      [checked]="checked" 
      (change)="onInput($event)"
      />
    <span></span>
  </label>
  
} 
@else  {
  <div class="input_container">
    <label for={{id}} class="input_label">{{label}}</label>
    <input 
      class="input input_{{type}}" 
      [type]="type"
      [name]="name"
      [id]="id"
      />
  </div>
}
